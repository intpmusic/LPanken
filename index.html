<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baika Life Magazine 風LP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5;
        }
        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* 画像全画面表示用のセクション */
        .full-screen-images {
            display: flex;
            justify-content: space-between;
            gap: 0;
            height: 100vh; /* 高さを画面全体に */
            margin: 0;
        }
        .full-screen-images img {
            width: 50%;
            height: 100%; /* 画面にフィット */
            object-fit: cover; /* 画像の縦横比を保ちつつカバー */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 50px;
        }
        .section h2 {
            border-left: 7px solid #ff5733;
            padding-left: 15px;
            color: #222;
            font-size: 24px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        .card {
            flex: 1 1 calc(25% - 25px);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card p {
            margin-top: 12px;
            font-size: 16px;
            color: #555;
        }
        .cta {
            text-align: center;
            margin-top: 50px;
        }
        .cta a {
            display: inline-block;
            padding: 18px 35px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .cta a:hover {
            background: #d94521;
        }
    </style>
</head>
<body>
    <div class="header">Baika Life Magazine</div>

    <!-- 画像を全画面表示 -->
    <div class="full-screen-images">
        <img src="dual-image1.jpg" alt="画像1">
        <img src="dual-image2.jpg" alt="画像2">
    </div>

    <div class="section">
        <h2>キャンパス紹介</h2>
        <div class="grid">
            <div class="card">
                <img src="campus.jpg" alt="キャンパス">
                <p>広大なキャンパスでのびのびと学べる環境</p>
            </div>
            <div class="card">
                <img src="facility.jpg" alt="キャンパス設備">
                <p>最新の設備を整えた学習空間</p>
            </div>
            <div class="card">
                <img src="cafeteria.jpg" alt="食堂">
                <p>美味しくて栄養バランスの取れた学食</p>
            </div>
            <div class="card">
                <img src="library.jpg" alt="図書室">
                <p>静かで快適な学習環境を提供する図書室</p>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>おすすめコンテンツ</h2>
        <div class="grid">
            <div class="card">
                <img src="feature1.jpg" alt="特集1">
                <p>学生の声を集めた特集</p>
            </div>
            <div class="card">
                <img src="feature2.jpg" alt="特集2">
                <p>未来に向けた学びのスタイル</p>
            </div>
            <div class="card">
                <img src="feature3.jpg" alt="特集3">
                <p>学びのためのライフハック</p>
            </div>
            <div class="card">
                <img src="wUni.jpg" alt="特集4">
                <p>成功した学生のストーリー</p>
            </div>
        </div>
    </div>
    <div class="cta">
        <a href="#">もっと読む</a>
    </div>
</body>
</html>
