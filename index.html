<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baika Life Magazine 風LP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5;
        }
        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .section {
            margin-bottom: 50px;
        }
        .section h2 {
            border-left: 7px solid #ff5733;
            padding-left: 15px;
            color: #222;
            font-size: 24px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        .card {
            flex: 1 1 calc(25% - 25px);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card p {
            margin-top: 12px;
            font-size: 16px;
            color: #555;
        }
        .cta {
            text-align: center;
            margin-top: 50px;
        }
        .cta a {
            display: inline-block;
            padding: 18px 35px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .cta a:hover {
            background: #d94521;
        }
    </style>
</head>
<body>
    <div class="header">Baika Life Magazine</div>
    <div class="container">
        <div class="section">
            <h2>最新記事</h2>
            <div class="grid">
                <div class="card">
                    <img src="article1.jpg" alt="記事1">
                    <p>キャンパスライフを充実させるためのヒント</p>
                </div>
                <div class="card">
                    <img src="article2.jpg" alt="記事2">
                    <p>学びの新しいスタイルを提案</p>
                </div>
                <div class="card">
                    <img src="article3.jpg" alt="記事3">
                    <p>イベント情報やインタビュー特集</p>
                </div>
                <div class="card">
                    <img src="article4.jpg" alt="記事4">
                    <p>最新の学びのトレンド</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>おすすめコンテンツ</h2>
            <div class="grid">
                <div class="card">
                    <img src="feature1.jpg" alt="特集1">
                    <p>学生の声を集めた特集</p>
                </div>
                <div class="card">
                    <img src="feature2.jpg" alt="特集2">
                    <p>未来に向けた学びのスタイル</p>
                </div>
                <div class="card">
                    <img src="feature3.jpg" alt="特集3">
                    <p>学びのためのライフハック</p>
                </div>
                <div class="card">
                    <img src="feature4.jpg" alt="特集4">
                    <p>成功した学生のストーリー</p>
                </div>
            </div>
        </div>
        <div class="cta">
            <a href="#">もっと読む</a>
        </div>
    </div>
</body>
</html>
