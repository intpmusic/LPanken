<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baika Life Magazine 風LP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-left: 5px solid #ff5733;
            padding-left: 10px;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            flex: 1 1 calc(33.333% - 20px);
            background: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card p {
            margin-top: 10px;
            font-size: 14px;
        }
        .cta {
            text-align: center;
            margin-top: 40px;
        }
        .cta a {
            display: inline-block;
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">Baika Life Magazine</div>
    <div class="container">
        <div class="section">
            <h2>最新記事</h2>
            <div class="grid">
                <div class="card">
                    <img src="article1.jpg" alt="記事1">
                    <p>キャンパスライフを充実させるためのヒント</p>
                </div>
                <div class="card">
                    <img src="article2.jpg" alt="記事2">
                    <p>学びの新しいスタイルを提案</p>
                </div>
                <div class="card">
                    <img src="article3.jpg" alt="記事3">
                    <p>イベント情報やインタビュー特集</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>おすすめコンテンツ</h2>
            <div class="grid">
                <div class="card">
                    <img src="feature1.jpg" alt="特集1">
                    <p>学生の声を集めた特集</p>
                </div>
                <div class="card">
                    <img src="feature2.jpg" alt="特集2">
                    <p>未来に向けた学びのスタイル</p>
                </div>
            </div>
        </div>
        <div class="cta">
            <a href="#">もっと読む</a>
        </div>
    </div>
</body>
</html>
